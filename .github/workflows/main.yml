name: Build and Deploy (Astro â†’ SFTP)

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [wp-update]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with: { version: 9 }

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build Astro
        run: pnpm build

      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: "www631.your-server.de"
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: ftps
          port: 21 # set to 22 in secrets if unsure
          local-dir: dist/
          server-dir: "public_html/" # e.g. /var/www/html/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/src/**
